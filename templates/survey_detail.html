{% extends "base_template.html" %}

{% block content %}

<h1>{{ survey_title }}</h1>

<div class="col-md-8">
    <ul class="list-unstyled">
      {% for response in responses %}
          <li>Question: {{ response.body}}</li>
          <li>Answer: {{ response.response }}</li>
      {% endfor %}
    </ul>
</div>
{% endblock %}
